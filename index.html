<script>
    async function getIpInfo() {
        try {
            return await fetch("https://api.ipregistry.co/?key=tryout").json(); // pls dont steal my key
        } catch {
            console.warn("IP thingy URL Blocked by Adblocker or async went bad :(")
            return {"location": {"country": {"code": "US"}}}
        }   
    }
    
    if (getIpInfo()["location"]["country"]["code"] == "NO") window.location.replace("/no-nb");
    window.location.replace("/en-us");
</script>
