<script>
    async function getIpInfo() {
        try {
            return await fetch("https://ipinfo.io/?token=ae7324407475e0").json(); // pls dont steal my key
        } catch {
            console.warn("IP Info URL Blocked by Adblocker or async went bad :(")
            return {"country": "US"}
        }   
    }
    
    if (getIpInfo()["country"] == "NO") window.location.replace("/no-nb");
    window.location.replace("/en-us");
</script>
