<script>
    async function getIpInfo() {
        try {
            const response = await fetch("https://ipinfo.io/?token=ae7324407475e0");
            return await response.json();
        } catch {
            console.warn("IP Info URL Blocked by Adblocker or async went bad :(")
            return {"country": "US"}
        }   
    }
    
    getIpInfo().then(function(json) {
        if (json["country"] == "NO") window.location.replace("/no-nb");
    });
    window.location.replace("/en-us");
</script>
