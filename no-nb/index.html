<html lang="en">

  <style>
    :root {
      --accent-color: #333344;
      --font-family: 'Nunito', sans-serif;

      /* Feature card styling variables */
      --feature-bg: #fff;
      --feature-border: #eee;

      /* The base text color. */
      --text-color: #000;

      /* For improved feature cards styling */
      --feature-icon-color: var(--accent-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: #fff;
      color: var(--text-color);
      animation: fadeIn 0.6s ease-in-out;
      overflow-x: hidden; /* Prevent horizontal scroll with 3D transforms */
    }

    /* Simple fadeIn keyframe */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Slide-up animation for sections */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*************************************************************
     * VERTICAL TAGLINE SLIDE (UP/DOWN)
     *************************************************************/
    @keyframes slideInUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOutUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    /*************************************************************
     * HEADER / LOGO / NAV
     *************************************************************/
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      animation: slideUp 0.8s ease forwards;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #000;
    }

    nav[role="navigation"] {
      display: flex;
      gap: 1rem;
    }

    nav[role="navigation"] a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav[role="navigation"] a:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    nav[role="navigation"] a.active {
      background-color: var(--accent-color);
      color: #fff;
    }

    /*************************************************************
     * HERO / INTRO SECTION
     *************************************************************/
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      animation: slideUp 1s ease forwards;
    }

    .hero h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    /* 
      Tagline container with extra height & line-height to avoid clipping descenders
      On smaller screens, reduce the font size & container height
    */
    .tagline-container {
      display: inline-block;
      overflow: hidden;
      margin-top: 2rem;
      line-height: 1.2;
      height: 2rem; /* slightly larger so letters like 'g', 'y', etc. won't clip */
    }

    @media (max-width: 600px) {
      .tagline-container {
        height: 1.6rem; 
      }
    }

    .tagline {
      font-size: 1.3rem;
      color: #444;
      display: inline-block;
      min-height: 1.4rem;
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 1.1rem;
      }
    }

    .slide-in-up {
      animation: slideInUp 0.8s forwards;
    }

    .slide-out-up {
      animation: slideOutUp 0.8s forwards;
    }

    /*************************************************************
     * BLACK CARD (VANILLATILT + GLARE)
     *************************************************************/
    .card-container {
      margin: 2rem auto;
      animation: slideUp 1.2s ease forwards;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .black-card {
      width: 90%;
      max-width: 600px;
      aspect-ratio: 3 / 2; /* keeps a nice rectangular shape on mobile */
      background-color: #111;
      border-radius: 20px;
      position: relative;
    }

    /*************************************************************
     * FEATURES SECTION (IMPROVED CARDS)
     *************************************************************/
    .features {
      margin: 3rem auto;
      max-width: 900px;
      padding: 2rem 1rem;
      animation: slideUp 1.4s ease forwards;
    }

    .features h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--accent-color);
      font-weight: 900;
      text-align: center;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .feature-item {
      background-color: var(--feature-bg);
      border: 1px solid var(--feature-border);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .feature-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .feature-icon {
      font-size: 2rem;
      color: var(--feature-icon-color);
      margin-bottom: 1rem;
    }

    .feature-item h3 {
      margin-bottom: 0.75rem;
      color: var(--accent-color);
      font-weight: 800;
      font-size: 1.2rem;
    }

    .feature-item p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }

    /*************************************************************
     * FOOTER
     *************************************************************/
    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      animation: slideUp 1.8s ease forwards;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Neo.</div>
    <!-- role="navigation" and aria-label make it clear this nav is the main site navigation. -->
    <nav role="navigation" aria-label="Main Navigation">
      <a href="#home" class="active">Hjem</a>
      <a href="#features">Funksjoner</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <h1>Velkommen til Neo</h1>

    <!-- Tagline container: tall enough & line-height to avoid clipping descenders -->
    <div class="tagline-container">
      <p class="tagline slide-in-up" id="tagline">En ny √¶ra av digital bankl√∏sning.</p>
    </div>

    <!-- BLACK CARD (Fluid, uses aspect-ratio for mobile) -->
    <div class="card-container">
      <div
        class="black-card"
        id="blackCard"
        data-tilt
        data-tilt-glare="true"
        data-tilt-max-glare="0.4"
        data-tilt-scale="1.02"
        role="img"
        aria-label="3D black card demonstrating a tilt effect"
      ></div>
    </div>
  </section>

  <!-- FEATURES SECTION -->
  <section class="features" id="features">
    <h2>V√•re hovedfunksjoner</h2>
    <div class="feature-grid" id="featureGrid"></div>
  </section>

  <!-- FOOTER -->
  <footer>

  <!-- VanillaTilt from a reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script>
    /*************************************************************
     * 1. SMOOTH SCROLL NAVBAR
     *************************************************************/
    const navLinks = document.querySelectorAll('nav[role="navigation"] a');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        // Remove .active from all links
        navLinks.forEach(lnk => lnk.classList.remove('active'));
        // Add .active to current link
        link.classList.add('active');

        // Smoothly scroll to the target section
        const href = link.getAttribute('href');
        const targetSection = document.querySelector(href);
        if (targetSection) {
          targetSection.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    /*************************************************************
     * 2. TAGLINE VERTICAL SLIDE ANIMATION
     *************************************************************/
    const taglines = [
      "En ny √¶ra av digital bankl√∏sning.",
      "Bankl√∏sning, men enkelt.",
      "Neo. Det er bokstavelig talt bare Neo. Hvorfor leser du fortsatt dette?",
      "Bokstavelig talt den mest tullete banken noensinne ü§™",
      "Vi er liksom moderne og s√•nt.",
      "Jeg kunne gjort dette hele dagen.",
      "JEG SA NEO! üò°",
      "Stol p√• oss med pengene dine. ü§ë Vi er veeeeeeldig profesjonelle.",
      "J‚Ç¨G ‚Ç¨R N30, D37 3R 1KK‚Ç¨ DU. ü§ñ",
      "Jeg g√•r tom for slagord...",
      "MUSTAAAAARRRDDD!!!",
      "Jeg vet ikke hva jeg skal skrive lenger.",
      "Jeg er ikke ferdig enda.",
      "Ok, jeg er ferdig n√•. Ha det!"
    ];

    let currentTaglineIndex = 0;
    const taglineElement = document.getElementById('tagline');

    function rotateTagline() {
      taglineElement.classList.remove('slide-in-up');
      taglineElement.classList.add('slide-out-up');

      setTimeout(() => {
        currentTaglineIndex = (currentTaglineIndex + 1) % taglines.length;
        taglineElement.textContent = taglines[currentTaglineIndex];
        
        taglineElement.classList.remove('slide-out-up');
        taglineElement.classList.add('slide-in-up');
      }, 800);
    }

    // Rotate the tagline every 3 seconds
    setInterval(rotateTagline, 3000);

    /*************************************************************
     * 3. INIT VANILLATILT ON THE BLACK CARD
     *************************************************************/
    VanillaTilt.init(document.querySelector("#blackCard"), {
      max: 20,
      speed: 400,
      glare: true,
      "max-glare": 0.4,
      scale: 1.02,
      reverse: true
    });

    /*************************************************************
     * 4. ALL FEATURE CARDS IN JS
     *************************************************************/
    const allFeatures = [
      {
        icon: "‚ú®",
        title: "Digital Bankkonto",
        description: "Opprett og administrer bankkontoen din helt og holdent p√• nettet - uten papirarbeid."
      },
      {
        icon: "üí≥",
        title: "Virtuelt Kort",
        description: "F√• virtuelle kort for sikre, praktiske og milj√∏vennlige transaksjoner."
      },
      {
        icon: "‚öôÔ∏è",
        title: "Virksomhetsintegrasjoner",
        description: "Gj√∏r det mulig for de ansatte √• bruke penger p√• en fornuftig m√•te og samtidig effektivisere driften med Neos forretningsfokuserte √∏konomiverkt√∏y."
      },
      {
        icon: "üîí",
        title: "Sikre Betalinger",
        description: "Avansert kryptering s√∏rger for at transaksjonene dine forblir trygge og private."
      },
      {
        icon: "üöÄ",
        title: "Raske Overf√∏ringer",
        description: "Send penger umiddelbart til en hvilken som helst bank eller lommebok over hele verden, eller bruk NFC ved personlig oppm√∏te."
      },
      {
        icon: "üìà",
        title: "Analytikk",
        description: "F√∏lg med p√• forbruks- og sparem√∏nstrene dine med innsikt i sanntid."
      },
      {
        icon: "üé®",
        title: "Tilpassede Temaer",
        description: "Tilpass dashbordet ditt med et lys eller m√∏rkt tema."
      },
      {
        icon: "ü§™",
        title: "Vi er mennesker",
        description: "Vi er vanlige mennesker, s√• vi forst√•r dine behov bedre enn Richie Rich som styrer din n√•v√¶rende bank."
      },
      {
        icon: "üá≥üá¥",
        title: "Vi er ogs√• norske!",
        description: "Hei der, takk for at du vurderer Neo!"
      }
    ];

    function addFeatureCards(features) {
      const featureGrid = document.getElementById('featureGrid');

      features.forEach(feature => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('feature-item');

        const iconDiv = document.createElement('div');
        iconDiv.classList.add('feature-icon');
        iconDiv.textContent = feature.icon;

        const titleEl = document.createElement('h3');
        titleEl.textContent = feature.title;

        const descEl = document.createElement('p');
        descEl.textContent = feature.description;

        itemDiv.appendChild(iconDiv);
        itemDiv.appendChild(titleEl);
        itemDiv.appendChild(descEl);

        featureGrid.appendChild(itemDiv);
      });
    }

    // Add all feature cards to the DOM
    addFeatureCards(allFeatures);

    /*************************************************************
     * 5. NAVBAR REFLECTS CURRENT SECTION (Intersection Observer)
     *************************************************************/
    const sections = document.querySelectorAll('section[id]');
    const options = {
      threshold: 0.25 /* Lower threshold for smaller screens */
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const sectionId = entry.target.getAttribute('id');
          navLinks.forEach(link => {
            link.classList.toggle(
              'active',
              link.getAttribute('href') === `#${sectionId}`
            );
          });
        }
      });
    }, options);

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
